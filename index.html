<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <link href="./style.css" rel="stylesheet" />
    <title>👊 보스 몬스터 잡기</title>
  </head>
  <body>
    <div id="app">
      <h1>👊 보스 몬스터 잡기</h1>
        <form id="input-section"> 
        <h3>🖋️ 플레이어 이름 입력</h3>
        <input id="name-input" />
        <h3>👹 보스 몬스터 HP 입력</h2>
        <input id="boss-status-input" />
        <h3>😀 플레이어 HP, MP 입력(,로 구분)</h3>
        <input id="player-status-input" />
        <div>
          <button id="start-raid-button">레이드 시작!</button>
        </div>
        </form>
          <section class="game-section hide" >
            <table class="result">
              <tr>
                <td >BOSS HP</td>
                <td colspan="3"></td>
                <td id="boss-hp" style="text-align: end;" colspan="2">❤️</td>
              </tr>
              <tr>
                <td colspan="5">
                  <pre id="boss-shape"></pre>
                </td>
              </tr>
              <tr>
                <td id="player-name"></td>
                <td>HP</td>
                <td id="player-hp">❤️</td>
                <td>MP</td>
                <td id="player-mp">💙</td>
              </tr>
            </table>
            <div class="command">
              <button type="button" id="physical-attack">⚔️ 물리 공격</button>
              <button type="button" id="magic-attack">🪄 마법 공격</button>
            </div>
          </section>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
